<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="lib/three.min.js"></script>
  <script>

     // Get the DOM element to attach to
     const container = document.querySelector('#container');
     container.style.width = getComputedStyle( container ).width;
     container.style.height = getComputedStyle( container ).height;

    // Set the scene size.
    const WIDTH = window.innerWidth;
    const HEIGHT = window.innerHeight;
    // Set some camera attributes.
    const VIEW_ANGLE = 120;
    const ASPECT = WIDTH / HEIGHT;
    const NEAR = 0.1;
    const FAR = 1000;

    // Create a WebGL renderer, camera
    // and a scene
    const renderer = new THREE.WebGLRenderer();
    const scene = new THREE.Scene();

    renderer.setSize(WIDTH, HEIGHT);
    container.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(VIEW_ANGLE,ASPECT,NEAR,FAR);
    scene.add(camera);

    // create a point light
    var light = new THREE.PointLight( 0xffffff, 1, 0 );
    light.position.set( 0, 200, 0 );
    scene.add( light);

    // Set up the sphere vars
    const RADIUS = 50;
    const SEGMENTS = 16;
    const RINGS = 16;

    const sphereMaterial = new THREE.MeshLambertMaterial({color: 0xAA12AA});
    const sphere = new THREE.Mesh(new THREE.SphereGeometry(RADIUS,SEGMENTS,RINGS),sphereMaterial);
    sphere.position.z = -300;
    scene.add(sphere);

    renderer.render(scene, camera);
  </script>
</body>
</html>
